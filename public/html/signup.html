<h1 class="display-4 text-center mt-3">SignUp</h1>
<form class="mt-3 mb-5">
  <div class="form-group">
    <label>Email Id</label>
    <input class="form-control" type="text" placeholder="Enter email address">
  </div>
  <div class="form-group">
    <label>Nick Name</label>
    <input class="form-control" type="text" placeholder="Your Nick please">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input class="form-control" type="password" placeholder="Choose a password">
  </div>
  <div class="form-group">
    <label>Password Again</label>
    <input class="form-control" type="password" placeholder="Once more :)">
  </div>
</form>
