<h1 class="display-4 text-center mt-3">SignUp</h1>
<form class="mt-3 mb-5">
  <div class="form-group">
    <label>Email Id</label>
    <input ng-model="$ctrl.email" class="form-control" type="text" placeholder="Enter email address">
  </div>
  <div class="form-group">
    <label>Nick Name</label>
    <input ng-model="nickname" class="form-control" type="text" placeholder="Your Nick please">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input ng-model="passwrd" class="form-control" type="password" placeholder="Choose a password">
  </div>
  <div class="form-group">
    <label>Password Again</label>
    <input ng-model="passwrdagain" class="form-control" type="password" placeholder="Once more :)">
  </div>
  <div>
    <button class="btn btn-secondary" ng-click="$ctrl.signup()">Sign Up</button>
  </div>
</form>
